<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Data Charts</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Enhanced Exercise Table Styling */
    .styled-ex-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #fafdff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(54,162,235,0.10);
      margin-top: 1.5em;
      font-size: 1.05em;
      transition: box-shadow 0.2s;
    }
    .styled-ex-table th, .styled-ex-table td {
      text-align: left;
      padding: 14px 14px;
    }
    .styled-ex-table th {
      background: linear-gradient(90deg, #e6f7fa 60%, #d0f0fa 100%);
      color: #1a3a4a;
      font-weight: 700;
      border-bottom: 2px solid #b2e0ea;
      letter-spacing: 0.02em;
    }
    .styled-ex-table td {
      background: #fff;
      border-bottom: 1px solid #f0f4f8;
      color: #222;
      vertical-align: middle;
      transition: background 0.2s;
    }
    .styled-ex-table tbody tr:nth-child(even) td {
      background: #f6fafd;
    }
    .styled-ex-table tr:last-child td {
      border-bottom: none;
    }
    .styled-ex-table tbody tr:hover td {
      background: #e6f7fa;
      color: #1976d2;
    }
    .styled-ex-table th:first-child {
      border-top-left-radius: 12px;
    }
    .styled-ex-table th:last-child {
      border-top-right-radius: 12px;
    }
    .styled-ex-table td:first-child {
      border-bottom-left-radius: 8px;
    }
    .styled-ex-table td:last-child {
      border-bottom-right-radius: 8px;
    }
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: #222;
    }
    .container {
      max-width: 1300px;
      margin: 40px auto 24px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      color: #222;
      margin-bottom: 0.5em;
    }
    #charts-container > div {
      background: #f6fafd;
      border-radius: 10px;
      margin-bottom: 2em;
      padding: 1.5em 1em 1em 1em;
      box-shadow: 0 1px 4px rgba(75,192,192,0.04);
    }
    h2 {
      color: #36a2eb;
      margin-top: 0;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(54,162,235,0.08);
      margin-bottom: 1em;
    }
    @media (max-width: 700px) {
      .container { padding: 8px 2px; }
      h1 { font-size: 1.5em; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Data Visualization</h1>
    <a href="index.html" style="display:inline-block;margin:20px 0 30px 0;padding:10px 18px;font-size:1.1em;cursor:pointer;text-decoration:none;background:#e6f7fa;border-radius:6px;color:#222;transition:background 0.2s;">‚Üê Back to Home</a>
    <div style="margin-bottom: 24px;">
      <div id="charts-tabs" style="display: flex; gap: 8px;">
        <button id="tab-weighin" class="tab-btn active" style="padding:10px 24px;border:none;border-radius:8px 8px 0 0;background:#e6f7fa;color:#1976d2;font-weight:600;cursor:pointer;">Weigh-In</button>
        <button id="tab-measurements" class="tab-btn" style="padding:10px 24px;border:none;border-radius:8px 8px 0 0;background:#fafdff;color:#1976d2;font-weight:600;cursor:pointer;">Measurements</button>
      </div>
    </div>
    <div id="charts-container">
      <!-- Weigh-In charts will be rendered here -->
    </div>
    <div id="measurements-container" style="display:none;">
      <!-- Measurements charts will be rendered here -->
    </div>
    <div id="exercise-table-container" style="margin:40px 0;">
      <h2>Exercise Log</h2>
      <table id="exercise-table" class="styled-ex-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Exercise</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="charts.js"></script>
  <style>
    .tab-btn.active {
      background: #e6f7fa !important;
      color: #1976d2 !important;
      box-shadow: 0 2px 8px rgba(54,162,235,0.08);
      border-bottom: 2px solid #fff;
      z-index: 2;
    }
    .tab-btn:not(.active) {
      background: #fafdff !important;
      color: #1976d2 !important;
      border-bottom: 2px solid #e6f7fa;
      z-index: 1;
    }
  </style>
</body>
</html>
